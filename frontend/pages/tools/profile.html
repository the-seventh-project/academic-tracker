<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="../dashboard/student.html">‚Üê Back to Dashboard</a>
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light btn-sm" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="intro text-center mb-4">
            <h1 style="margin-top: 50px;margin-bottom: 50px; font-weight: bold;" id="welcomeHeader">Hello!</h1>
        </div>

        <!-- Student Information Section -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">üë§ Student Information</h5>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="firstName" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="lastName" readonly>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label fw-bold">Student Email</label>
                        <input type="email" class="form-control" id="studentEmail" readonly>
                    </div>
                </div>
                <hr>
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Student ID</label>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter Student ID">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Major</label>
                        <input type="text" class="form-control" id="major" placeholder="Enter Major">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label fw-bold">Level</label>
                        <input type="text" class="form-control" id="level" placeholder="e.g., Freshman, Sophomore">
                    </div>
                </div>
                <div class="text-end">
                    <button class="btn btn-primary" id="saveBtn">Save</button>
                </div>
                <div id="saveMessage" class="alert alert-success mt-3" style="display: none;"></div>
            </div>
        </div>

        <!-- Progress Report Section -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">üìä Progress Report</h5>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <h6 class="fw-bold">Cumulative GPA: <span id="cumulativeGPA" style="color: #2dd4bf;">-</span></h6>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Course Name</th>
                                <th class="text-center">Course Code</th>
                                <th class="text-center">Credits</th>
                                <th class="text-center">Grade (GPA)</th>
                            </tr>
                        </thead>
                        <tbody id="coursesList">
                            <tr>
                                <td colspan="4" class="text-center text-muted">No courses yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/core/config.js"></script>
    <script src="../../js/core/api.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/pages/tools/profile.js"></script>
    <footer style="margin-top: 50px;" class="text-center">
        &copy; 2025 GPA Calculator | Account Information
    </footer>
</body>

</html>
