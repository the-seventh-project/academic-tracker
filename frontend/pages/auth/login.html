<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-4" style="max-width: 400px;">
                <div class="card shadow mx-auto">
                    <div class="card-header text-center bg-primary text-white compact" style="align-items: center;">
                        <h3 style="font-size: 30px; color: white; font-weight: bold; margin-bottom: 0px;">GPA Calculator
                        </h3>
                        <p class="mb-0"
                            style="font-size: 15px; font-style: italic; color: white; margin-top: 0px; margin-bottom: 5%;">
                            Kwantlen Polytechnic University</p>
                    </div>
                    <div class="card-body py-2 compact">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required
                                    placeholder="Enter your KPU Email Address" style="font-size: 13px;">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required
                                    placeholder="Enter your Password" style="font-size: 13px;">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="margin-top: 7px;">Sign
                                In</button>
                        </form>

                        <div class="row g-2 mt-1 buttons-close">
                            <div class="col-6">
                                <button type="button" class="btn bubble-btn w-100"
                                    onclick="window.location.href='register.html'"
                                    style="font-size: 13px; margin-top: 20px; margin-bottom: 15px;">Sign
                                    Up</button>
                            </div>
                            <div class="col-6">
                                <button type="button" class="btn bubble-btn w-100"
                                    onclick="window.location.href='forgot-password.html'"
                                    style="font-size: 13px; margin-top: 20px; margin-bottom: 15px;">Forgot
                                    Password?</button>
                            </div>
                        </div>

                        <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/core/config.js"></script>
    <script src="../../js/core/api.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/pages/auth/login.js"></script>
</body>

</html>
