<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GPA Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
        <div class="row justify-content-center w-100">
            <div class="col-md-4" style="max-width: 400px;">
                <div class="card shadow mx-auto">
                    <div class="card-header text-center bg-primary text-white compact" style="align-items: center;">
                        <h3 style="font-size: 30px; color: white; font-weight: bold; margin-bottom: 0px;">Reset Password
                        </h3>
                    </div>
                    <div class="card-body py-2 compact">
                        <form id="resetForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required
                                    placeholder="Enter your KPU Email Address" style="font-size: 13px;">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="newPassword" required
                                    placeholder="Enter your New Password" style="font-size: 13px; ">
                            </div>
                            <button type="submit" class="btn btn-primary w-100" style="margin-top: 5px;">Reset
                                Password</button>
                        </form>

                        <div class="row g-2 mt-3 buttons-close">
                            <div class="col-12">
                                <button type="button" class="btn bubble-btn w-100"
                                    onclick="window.location.href='login.html'"
                                    style="margin-top: 20px; margin-bottom: 10px; font-size: 13px;">Sign In</button>
                            </div>
                        </div>

                        <div class="alert alert-danger mt-3" id="errorMessage" style="display: none;"></div>
                        <div class="alert alert-success mt-3" id="successMessage" style="display: none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../../js/core/config.js"></script>
    <script src="../../js/core/api.js"></script>
    <script src="../../js/pages/auth/forgot-password.js"></script>
</body>

</html>
