<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="backToDashboard">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4 course-detail-page">
        <!-- Course Info Card -->
        <div class="card shadow mb-3">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h4 class="mb-0" id="courseTitle">Course Details</h4>
                <div>
                    <button class="btn btn-light btn-sm me-2" id="editCourseBtn">Edit Course</button>
                </div>
            </div>
            <div class="card-body">
                <div class="row mb-3 course-meta text-center">
                    <div class="col-md-4">
                        <strong>Credits:</strong> <span id="courseCredits">-</span>
                    </div>
                    <div class="col-md-4">
                        <strong>Semester:</strong> <span id="courseSemester">-</span>
                    </div>
                    <div class="col-md-4">
                        <strong>Current Grade:</strong> <span id="courseGrade">-</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assessments Card -->
        <div class="card shadow mb-4">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Assessments</h5>
                <div>
                    <button class="btn btn-light btn-sm" id="addAssessmentBtn" data-bs-toggle="modal"
                        data-bs-target="#addAssessmentModal">+ Add Assessment</button>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover course-assessments-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Type</th>
                                <th>Weight</th>
                                <th>Marks</th>
                                <th>Earned</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="assessmentList">
                            <tr>
                                <td colspan="6" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Assessment Modal -->
    <div class="modal fade" id="addAssessmentModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add Assessment</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="assessmentForm">
                        <input type="hidden" id="assessmentId">
                        <div class="mb-3">
                            <label class="form-label">Assessment Name</label>
                            <input type="text" class="form-control" id="assessName" required placeholder="e.g. Midterm">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Type</label>
                            <select class="form-select" id="assessType">
                                <option value="Assignment">Assignment</option>
                                <option value="Midterm">Midterm</option>
                                <option value="Final">Final</option>
                                <option value="Project">Project</option>
                                <option value="Quiz">Quiz</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Weight (%)</label>
                            <input type="number" class="form-control" id="assessWeight" required min="0" max="100">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Total Marks</label>
                            <input type="number" class="form-control" id="assessTotal" required min="1">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Earned Marks</label>
                            <input type="number" class="form-control" id="assessEarned" min="0">
                            <small class="text-muted">Earned marks cannot be greater than total marks</small>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save
                            Assessment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Course Modal -->
    <div class="modal fade" id="editCourseModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Course</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editCourseForm">
                        <div class="mb-3">
                            <label class="form-label">Course Code</label>
                            <input type="text" class="form-control" id="editCourseCode" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Course Name</label>
                            <input type="text" class="form-control" id="editCourseName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Credits</label>
                            <input type="number" class="form-control" id="editCourseCredits" required min="0" max="5"
                                step="0.5"
                                oninput="if(this.value > 5) this.value = 5; if(this.value < 0) this.value = 0;"
                                onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46;">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Semester</label>
                            <select class="form-select" id="editCourseSemester" required>
                                <option value="">Choose...</option>
                                <option value="Fall 2025">Fall 2025</option>
                                <option value="Spring 2025">Spring 2025</option>
                                <option value="Summer 2025">Summer 2025</option>
                                <option value="Winter 2025">Winter 2025</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Save Course</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Core & API -->
    <script src="../../js/core/config.js"></script>
    <script src="../../js/core/api.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/pages/courses/detail.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
