<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Course</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="../dashboard/student.html">‚Üê Back to Dashboard</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Add New Course</h4>
                    </div>
                    <div class="card-body">
                        <form id="addCourseForm">
                            <div class="mb-3">
                                <label for="courseCode" class="form-label">Course Code *</label>
                                <input type="text" class="form-control" id="courseCode" required
                                    placeholder="e.g., INFO2413">
                            </div>

                            <div class="mb-3">
                                <label for="courseName" class="form-label">Course Name *</label>
                                <input type="text" class="form-control" id="courseName" required
                                    placeholder="e.g., System Development">
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="creditHours" class="form-label">Credit Hours *</label>
                                    <input type="number" class="form-control" id="creditHours" required min="0" max="5"
                                        step="0.5" value="3"
                                        oninput="if(this.value > 5) this.value = 5; if(this.value < 0) this.value = 0;"
                                        onkeypress="return (event.charCode >= 48 && event.charCode <= 57) || event.charCode == 46;">
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="semester" class="form-label">Semester *</label>
                                    <select class="form-select" id="semester" required>
                                        <option value="">Select Semester</option>
                                        <option value="Spring 2025">Spring 2025</option>
                                        <option value="Summer 2025">Summer 2025</option>
                                        <option value="Fall 2025">Fall 2025</option>
                                        <option value="Winter 2025">Winter 2025</option>
                                    </select>
                                </div>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" style="margin-bottom: 5px;">Add
                                    Course</button>
                                <a href="../dashboard/student.html" class="btn btn-outline-secondary">Cancel</a>
                            </div>
                        </form>

                        <div id="successMessage" class="alert alert-success mt-3" style="display:none;"></div>
                        <div id="errorMessage" class="alert alert-danger mt-3" style="display:none;"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/core/config.js"></script>
    <script src="../../js/core/api.js"></script>
    <script src="../../js/core/auth.js"></script>
    <script src="../../js/pages/courses/add.js"></script>
</body>

</html>
